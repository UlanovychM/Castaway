<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Castaway</title>
	</head>
	<body>
		<header class="header">
			<div class="header__logo">
				<img src="icons/logo.svg" alt="Castaway" />
			</div>
			<nav class="header__links">
				<a href="#" class="header__link">Home</a>
				<a href="#" class="header__link">Episodes</a>
				<a href="#" class="header__link">About</a>
				<a href="#" class="header__link">Contacts</a>
			</nav>
		</header>
		<div class="podcastlvl">
			<div class="container">
				<img src="img/Framecast.png" alt="podcaster"" class="podcastlvl__img">
				<div class="podcastlvl__items">
					<div class="podcastlvl__items__title">
						Take your podcast to the next
						<span>level</span>
					</div>
					<img
						src="icons/Vectorline.svg"
						alt="line"
						class="podcastlvl__items__img"
					/>
					<div class="podcastlvl__items__listen">
						<p>Listen on</p>
						<div class="podcastlvl__items__listen__links">
							<a href="#"><img src="icons/spotify.svg" alt="" /></a>
							<a href="#"><img src="icons/c.svg" alt="" /></a>
							<a href="#"><img src="icons/soundcloud.svg" alt="" /></a>
							<a href="#"><img src="icons/applcast.svg" alt="" /></a>
							<a href="#"><img src="icons/o.svg" alt="" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="episodes"></div>
		<div class="castpress"></div>
		<div class="subscribe"></div>
		<div class="reviews"></div>
		<footer class="footer"></footer>
	</body>
</html>
